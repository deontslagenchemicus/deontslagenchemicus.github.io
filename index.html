<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript">

        // Function called when "Send" button is clicked
        function buttonClicked() {
            var text = document.getElementById("entryField").value;
            var correctValue = "YWNjaWpuc3RvcmVu";

            text = btoa(text.toLowerCase());
            if (text === correctValue) {
                window.location.href = "door.html";
            } else {
                // Show error
                // document.getElementById("errorMessage").className = "inline";
                document.getElementById("entryField").className = "error";
            }
        }

        function checkKey(e) {
            if (e.key == "Enter") {
                document.getElementById("sendButton").click();
                return false;
            }
        }

    </script>
</head>

<body>
    <div class="center">
        <img src="images/map.png" width="80%" />
    </div>

    <div class="center">
        <p>
            Locatie:
            <input type="text" id="entryField" onkeypress="return checkKey(event)"/>
            <input type="button" id="sendButton" value="OK" onclick="buttonClicked();" />
        </p>
    </div>
</body>

</html>
